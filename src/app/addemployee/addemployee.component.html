<div class="container">
    <div class="row row-style">
        <div class="col-sm-5">
            <div class="card card_style">
                <img src="../../assets/profile.jpg" alt="not-found" class="img-fluid img_style">
            </div>
        </div>
        <div class="col-sm-7">
            <form class="py-4" #empdata="ngForm" (ngSubmit)="employeData(empdata)">
                <div class="form-group row py-2">
                  <label for="firstName" class="col-sm-3">First Name</label>
                  <input type="text" class="form-control col-sm-9" required id="firstName" name="first_name" ngModel>
                </div>
                <div class="form-group row py-2">
                  <label for="lastName" class="col-sm-3">Last Name</label>
                  <input type="text" class="form-control col-sm-9" required id="lastName" name="last_name" ngModel>
                </div>
                <div class="form-group row py-2">
                    <label for="email" class="col-sm-3">Email Address</label>
                    <input type="email" class="form-control col-sm-9" required id="email" name="email" ngModel>
                </div>
                <div class="form-group row py-2">
                    <label for="image" class="col-sm-3">Upload Photo</label>
                    <input type="file" class="form-control col-sm-9" required id="image" name="avatar" ngModel (change)="imageupload($event.target.files[0])">
                </div>
                <button type="submit" class="btn btn-primary btn-2">Add Employee</button>
              </form>
        </div>
    </div>
</div>
