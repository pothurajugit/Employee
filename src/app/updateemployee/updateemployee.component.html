<div class="container">
    <div class="row row-style">
        <div class="col-sm-5">
            <div class="card card_style">
                <img [src]="currentEmp.current.avatar" alt="not-found" class="img-fluid img_style">
            </div>
            <div class="d-flex p-4 justify-content-around">
              <button class="btn btn-primary  btn-3" data-toggle="modal" data-target="#myModal">Update</button>
              <button class="btn btn-warning  text-white btn-3" (click)='removeEmp(curentInd)'>Remove</button>
            </div>
        </div>
        <div class="col-sm-7">
            <form class="py-4">
                <div class="form-group row py-2">
                    <label for="firstName" class="col-sm-3">Employee ID :</label>
                    <h6 class="col-sm-9 small_text">{{currentEmp.current.id}}</h6>
                  </div>
                <div class="form-group row py-2">
                  <label for="firstName" class="col-sm-3">First Name :</label>
                  <h6 class="col-sm-9 small_text">{{currentEmp.current.first_name}}</h6>
                </div>
                <div class="form-group row py-2">
                  <label for="lastName" class="col-sm-3">Last Name :</label>
                  <h6 class="col-sm-9 small_text">{{currentEmp.current.last_name}}</h6>
                </div>
                <div class="form-group row py-2">
                    <label for="email" class="col-sm-3">Email Address :</label>
                    <h6 class="col-sm-9 small_text">{{currentEmp.current.email}}</h6>
                </div>
              </form>
        </div>
    </div>
</div>

  <!-- Update Data -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Employee</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form #update='ngForm' (ngSubmit)="updateEmp(update, curentInd)" (input)="change()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="id" name="id" [(ngModel)]="currentEmp.current.id" ngModel>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="firstname" name="first_name" [(ngModel)]="currentEmp.current.first_name" ngModel>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="lastname" name="last_name" [(ngModel)]="currentEmp.current.last_name" ngModel>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="email" name="email" [(ngModel)]="currentEmp.current.email" ngModel>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="btndisale">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
